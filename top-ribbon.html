<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS styling for the top ribbon */
        body {
            margin: 0;
            padding: 0;
        }

        .top-ribbon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-ribbon">
        <!-- Content of the top ribbon -->
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </div>
</body>
</html>
