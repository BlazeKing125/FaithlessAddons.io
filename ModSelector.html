<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Resource Pack Homepage - Mod Selector</title>
    <style>
        /* CSS styling for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #303030;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .nav-bar {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-bar li {
            margin-right: 20px;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        .selector {
            flex: 1;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .mod-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .mod-name {
            font-weight: bold;
            margin-left: 10px;
        }

        .selected-mods {
            margin-top: 20px;
            text-align: center;
            background-color: #e8e8e8;
            padding: 20px;
            border-radius: 10px;
        }

        .selected-mods h2 {
            margin-bottom: 10px;
        }

        .selected-mods ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .selected-mods li {
            margin-bottom: 5px;
        }

        .download-button {
            margin-top: 20px;
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #333;
        }

        .menu-bar {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .discord-button {
            background-color: #7289DA;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .discord-button:hover {
            background-color: #6272A4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft Resource Pack Homepage - Mod Selector</h1>
    </header>

    <div class="nav-bar">
        <ul>
            <li><a href="#">Create</a></li>
            <li><a href="#">Supplementaries</a></li>
            <li><a href="#">Waystones</a></li>
        </ul>
    </div>

    <div class="selector">
        <div class="mod-item">
            <input type="checkbox" id="mod1" name="mod1" value="mod1">
            <label for="mod1" class="mod-name">Mod 1</label>
        </div>

        <div class="mod-item">
            <input type="checkbox" id="mod2" name="mod2" value="mod2">
            <label for="mod2" class="mod-name">Mod 2</label>
        </div>

        <div class="mod-item">
            <input type="checkbox" id="mod3" name="mod3" value="mod3">
            <label for="mod3" class="mod-name">Mod 3</label>
        </div>

        <!-- Add more mod items as needed -->

        <div class="selected-mods">
            <h2>Selected Mods</h2>
            <ul id="selected-mods-list">
                <li>No mods selected</li>
            </ul>
        </div>

        <button class="download-button">Download</button>
    </div>

    <div class="menu-bar">
        <div class="left-menu">
            <a href="#">Faithless</a>
            <div class="dropdown">
                <a href="#">Faithless Enhancements</a>
                <div class="dropdown-content">
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/CIT.zip">CIT</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/Consistency.zip">Consistency</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/Halloween.zip">Halloween</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/OGTextures.zip">OGTextures</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/TLoU.zip">TLoU</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/VanillaCTM.zip">VanillaCTM</a>
                </div>
            </div>
        </div>
        <div class="right-menu">
            <a href="ModSelector.html">ModdedAssets</a>
            <a class="discord-button" href="https://discord.gg/example">Join our Discord</a>
        </div>
    </div>

    <script>
        // JavaScript logic to handle mod selection and download
        const modItems = document.querySelectorAll('.mod-item input');
        const selectedModsList = document.getElementById('selected-mods-list');
        const downloadButton = document.querySelector('.download-button');

        modItems.forEach((modItem) => {
            modItem.addEventListener('change', (event) => {
                const modName = event.target.nextElementSibling.textContent;
                if (event.target.checked) {
                    const listItem = document.createElement('li');
                    listItem.textContent = modName;
                    selectedModsList.appendChild(listItem);
                } else {
                    const modToRemove = Array.from(selectedModsList.children).find((li) => li.textContent === modName);
                    if (modToRemove) {
                        selectedModsList.removeChild(modToRemove);
                    }
                }
            });
        });

        downloadButton.addEventListener('click', () => {
            const selectedMods = Array.from(selectedModsList.children).map((li) => li.textContent);
            console.log('Selected Mods:', selectedMods);
            // Add logic to handle the download action
        });
    </script>
</body>
</html>
