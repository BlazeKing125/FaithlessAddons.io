<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Resource Pack - Mod Selector</title>
    <style>
        /* CSS styling for the page */
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item {
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #000;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .options {
            width: 200px;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }

        .selection {
            flex: 1;
            padding-left: 20px;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        .selected-items {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 200px;
        }

        .download-button {
            margin-top: 20px;
        }
    </style>
    <script>
        function updateSelectedItems() {
            var selectedItems = document.querySelectorAll('input[name="item"]:checked');
            var selectedItemsDisplay = document.getElementById('selected-items-display');
            selectedItemsDisplay.innerHTML = '';

            selectedItems.forEach(function(item) {
                var itemName = item.value;
                var paragraph = document.createElement('p');
                paragraph.textContent = itemName;
                selectedItemsDisplay.appendChild(paragraph);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Minecraft Resource Pack Homepage</h1>
        <nav>
            <div class="nav-item">
                <div class="dropdown">
                    <a href="#">Faithless</a>
                    <div class="dropdown-content">
                        <a href="https://www.curseforge.com/minecraft/texture-packs/faithless">CurseForge</a>
                        <a href="https://modrinth.com/resourcepack/faithless">Modrinth</a>
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <div class="dropdown">
                    <a href="#">Faithless Enhancements</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="downloadFile('https://raw.githubusercontent.com/your-username/repository/main/Enhancements/Changes/cit.zip')">CIT</a>
                        <a href="#" onclick="downloadFile('https://raw.githubusercontent.com/your-username/repository/main/Enhancements/Changes/consistency.zip')">Consistency</a>
                        <a href="#" onclick="downloadFile('https://raw.githubusercontent.com/your-username/repository/main/Enhancements/Changes/halloween.zip')">Halloween</a>
                        <a href="#" onclick="downloadFile('https://raw.githubusercontent.com/your-username/repository/main/Enhancements/Changes/ogtextures.zip')">OGTextures</a>
                        <a href="#" onclick="downloadFile('https://raw.githubusercontent.com/your-username/repository/main/Enhancements/Changes/tlou.zip')">TLoU</a>
                        <a href="#" onclick="downloadFile('https://raw.githubusercontent.com/your-username/repository/main/Enhancements/Changes/vanillactm.zip')">VanillaCTM</a>
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <a href="ModSelector.html">ModdedAssets</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="options">
            <h2>Select Options</h2>
            <label>
                <input type="checkbox" name="item" value="Create" onclick="updateSelectedItems()"> Create
            </label>
            <label>
                <input type="checkbox" name="item" value="Supplementaries" onclick="updateSelectedItems()"> Supplementaries
            </label>
            <label>
                <input type="checkbox" name="item" value="Waystones" onclick="updateSelectedItems()"> Waystones
            </label>
        </div>
        <div class="selection">
            <h2>Selected Items</h2>
            <div class="selected-items" id="selected-items-display">
                <!-- Selected items will be displayed here -->
            </div>
            <button class="download-button">Download</button>
        </div>
    </div>
</body>
</html>
