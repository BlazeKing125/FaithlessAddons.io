<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Resource Pack Homepage - Mod Selector</title>
    <style>
        /* CSS styling for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #303030;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .nav-bar {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-bar li {
            margin-right: 20px;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        .selector {
            flex: 1;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mod-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mod-image {
            max-width: 200px;
            max-height: 200px;
        }

        .mod-name {
            font-weight: bold;
            margin-top: 10px;
        }

        .selected-mods {
            margin-top: 20px;
            text-align: center;
        }

        .selected-mods p {
            margin: 5px;
        }

        .download-button {
            margin-top: 20px;
        }

        .menu-bar {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu-bar .left-menu {
            display: flex;
        }

        .menu-bar .right-menu {
            display: flex;
        }

        .discord-button {
            background-color: #7289DA;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .discord-button:hover {
            background-color: #6272A4;
        }

        /* Responsive layout */
        @media screen and (max-width: 600px) {
            .selector {
                padding: 10px;
            }
            .mod-item {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft Resource Pack Homepage - Mod Selector</h1>
    </header>

    <div class="nav-bar">
        <ul>
            <li><a href="#">Create</a></li>
            <li><a href="#">Supplementaries</a></li>
            <li><a href="#">Waystones</a></li>
        </ul>
    </div>

    <div class="selector">
        <div class="mod-item">
            <img src="image1.jpg" alt="Mod Image 1" class="mod-image">
            <div class="mod-name">Mod 1</div>
            <input type="checkbox" id="mod1" name="mod1" value="mod1">
        </div>

        <div class="mod-item">
            <img src="image2.jpg" alt="Mod Image 2" class="mod-image">
            <div class="mod-name">Mod 2</div>
            <input type="checkbox" id="mod2" name="mod2" value="mod2">
        </div>

        <div class="mod-item">
            <img src="image3.jpg" alt="Mod Image 3" class="mod-image">
            <div class="mod-name">Mod 3</div>
            <input type="checkbox" id="mod3" name="mod3" value="mod3">
        </div>

        <!-- Add more mod items as needed -->

        <div class="selected-mods">
            <h2>Selected Mods</h2>
            <p>No mods selected</p>
        </div>

        <button class="download-button">Download</button>
    </div>

    <div class="menu-bar">
        <div class="left-menu">
            <a href="#">Faithless</a>
            <a href="#">Faithless Enhancements</a>
        </div>
        <div class="right-menu">
            <a href="#">ModdedAssets</a>
            <a class="discord-button" href="https://discord.gg/example">Join our Discord</a>
        </div>
    </div>
</body>
</html>
