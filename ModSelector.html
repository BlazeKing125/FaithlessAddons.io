<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="top-ribbon">
        <div class="ribbon-buttons">
            <div class="dropdown">
                <button class="dropbtn">Faithless</button>
                <div class="dropdown-content">
                    <a href="https://www.curseforge.com/minecraft/texture-packs/faithless" target="_blank">CurseForge</a>
                    <a href="https://modrinth.com/resourcepack/faithless" target="_blank">Modrinth</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Faithless Enhancements</button>
                <div class="dropdown-content">
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/CIT.zip" target="_blank">CIT</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/Consistency.zip" target="_blank">Consistency</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/Halloween.zip" target="_blank">Halloween</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/OGTextures.zip" target="_blank">OGTextures</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/TLoU.zip" target="_blank">TLoU</a>
                    <a href="https://raw.githubusercontent.com/BlazeKing125/FaithlessAddons.io/main/Enhancements%3AChanges/VanillaCTM.zip" target="_blank">VanillaCTM</a>
                </div>
            </div>
            <a href="ModSelector.html">
                <button class="dropbtn">Modded Assets</button>
            </a>
        </div>
    </div>

     <div class="content">
        <div class="left-side">
            <div class="options-grid">
                <div class="option">
                    <label>
                        <input type="checkbox">
                        <img src="image1.jpg" alt="Option 1">
                        <span class="option-name">Create</span>
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input type="checkbox">
                        <img src="image2.jpg" alt="Option 2">
                        <span class="option-name">AppleSkin</span>
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input type="checkbox">
                        <img src="image3.jpg" alt="Option 3">
                        <span class="option-name">Waystones</span>
                    </label>
                </div>
                <!-- Add more options as needed -->
            </div>
        </div>
        <div class="right-side">
            <div class="display-box">
                <div class="selected-options">
                    <!-- Selected option names will appear here -->
                </div>
                <button class="download-button">Download</button>
            </div>
        </div>
    </div>

    <div class="bottom-container">
        <div class="bottom-ribbon">
            <a href="https://discord.gg/pUGKZNpd34" target="_blank">
                <button class="discord-button">Join our Discord</button>
            </a>
        </div>
    </div>
</body>
</html>
