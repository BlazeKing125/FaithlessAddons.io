<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Resource Pack Homepage - Mod Selector</title>
    <style>
        /* CSS styling for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #303030;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .nav-bar {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-bar li {
            margin-right: 20px;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        .selector {
            flex: 1;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }

        .menu-bar {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .discord-button {
            background-color: #7289DA;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .discord-button:hover {
            background-color: #6272A4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft Resource Pack Homepage - Mod Selector</h1>
    </header>

    <div class="nav-bar">
        <ul>
            <li><a href="#">Create</a></li>
            <li><a href="#">Supplementaries</a></li>
            <li><a href="#">Waystones</a></li>
        </ul>
    </div>

    <div class="selector">
        <h2>Select the Mods</h2>
        <p>Choose the mods you want to include in your Minecraft gameplay:</p>
        <!-- Add your selector options here -->
    </div>

    <div class="menu-bar">
        <a class="discord-button" href="https://discord.gg/example">Join our Discord</a>
    </div>
</body>
</html>
